<div *ngIf="shouldShowSidebar()">
    <app-left-sidebar [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
        (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)" />
</div>

@if (shouldShowSidebar()) {
    <app-main [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()" [screenWidth]="screenWidth()"></app-main>

}
@if (!shouldShowSidebar()) {
    <app-login/>
}
