
<div class="container ">
    <div class="row justify-content-center text-center">
        <div class="col-12">
            <h1>Usuarios</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="id" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">        
                      <a mat-fab color="primary" class="mt-1 mb-1" >
                        <mat-icon>edit</mat-icon>
                      </a>
                      
                      <!-- <a mat-fab color="tertiary"  class="mt-1 mb-1 mx-1 delete-button" (click)="eliminarSubcategoria(row._id)">
                        <mat-icon>delete</mat-icon>
                      </a> -->
            
                     
                    </td>
                  </ng-container>
              
                  <!-- Name Column -->
                 
              
              
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr> -->
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Paginas de usuarios"></mat-paginator>
              </div>
              
        </div>
    </div>
</div>
