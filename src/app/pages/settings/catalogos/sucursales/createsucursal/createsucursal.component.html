<div class="row justify-content-center text-center">
    <div class="col-12">
      <h2 mat-dialog-title >Registrar Sucursal</h2>
      <form [formGroup]="sucursalForm" (ngSubmit)="saveSucursal()">
        <mat-dialog-content>
          <p>Ingrese el nombre de la sucursal</p>
            <mat-form-field>
                <mat-label>Sucursal</mat-label>
                <input matInput formControlName="sucursal"/>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button type="submit" [disabled]="sucursalForm.invalid">Guardar</button>
            <button mat-button mat-dialog-close>Close</button>
        </mat-dialog-actions>
      </form>  
    </div>
</div>
