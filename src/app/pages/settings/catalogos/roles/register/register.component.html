<div class="row justify-content-center text-center">
    <div class="col-12">
        <h2 mat-dialog-title>Registrar Rol</h2>
        <form [formGroup]="roleForm" (ngSubmit)="saveRole()">
            <mat-dialog-content>
                <p>Ingrese los datos del nuevo rol</p>
                <mat-form-field class="w-100 mb-3">
                    <mat-label>Nombre del Rol</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Slug</mat-label>
                    <input matInput formControlName="slug" />
                    <mat-hint>Ejemplo: admin, user, manager</mat-hint>
                </mat-form-field>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button mat-raised-button type="submit" [disabled]="roleForm.invalid">Guardar</button>
                <button mat-button mat-dialog-close>Cancelar</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
