<div class="container p-4">
  <div class="row justify-content-center text-center">
    <div class="col-12">
      <h1 class="text-light">Roles y permisos</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <mat-list role="list">
        <mat-list-item class="text-uppercase text-light font-monospace fs-5 roleslist"
          role="listitem">Administrador</mat-list-item>
        <mat-list-item role="listitem">Vendedor</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-list>
    </div>
  </div>
  <!-- Lista de Roles -->
  <mat-list role="list">
    @for (role of roles; track $index) {
    <mat-list-item (click)="selectRole(role)">
      {{ role.name }}
    </mat-list-item>
    }

  </mat-list>

  <!-- Panel de Permisos -->
  @if (selectedRole) {
  <div class="permissions-panel">
    <h3>{{ selectedRole.name }}</h3>
    @for (perm of selectedRole.permissions; track $index) {
    <mat-checkbox>
      {{ perm.name }}
    </mat-checkbox>
    }


    <button mat-raised-button color="primary" (click)="savePermissions()">
      Save
    </button>
  </div>
  }

</div>
