<div class="filter-container">
    <mat-form-field class="filter-input">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejem. Argollas" #input>
    </mat-form-field>
   
</div>
    
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">        
          <a mat-fab color="primary" class="mt-1 mb-1" >
            <mat-icon>edit</mat-icon>
          </a>
          
          <a mat-fab color="tertiary"  class="mt-1 mb-1 mx-1 delete-button" (click)="eliminarSubcategoria(row._id)">
            <mat-icon>delete</mat-icon>
          </a>

         
        </td>
      </ng-container>
  
      <!-- Name Column -->
     
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Paginas de categorias"></mat-paginator>
  </div>
