<div class="row justify-content-center text-center">
    <div class="col-12">
      <h2 mat-dialog-title >Registrar SubCategoria</h2>
      <form [formGroup]="subcategoriaForm" (ngSubmit)="saveSubcategoria()">
        <mat-dialog-content>
          <p>Ingrese el nombre de la subcategoria</p>
            <mat-form-field>
                <mat-label>Sub Categoria</mat-label>
                <input matInput formControlName="nombre"/>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button type="submit" [disabled]="subcategoriaForm.invalid">Guardar</button>
            <button mat-button mat-dialog-close>Close</button>
        </mat-dialog-actions>
      </form>  
    </div>
</div>
