<div class="container">
    <div class="row mt-3">
        <h5 class="primary">Formulario de Categorias</h5>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="custom-mat-table">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="Required">
                    <th mat-header-cell *matHeaderCellDef> Required </th>
                    <td mat-cell *matCellDef="let row"> {{row.requerido}} </td>
                </ng-container>
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>
                <ng-container matColumnDef="Options">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let row"> {{row.opciones}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row" class="d-flex gap-2"> 
                       
                        <button mat-mini-fab color="primary" (click)="editRow(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        @if(!row.requerido) {
                            <button mat-mini-fab color="warn" (click)="deleteRow(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        }
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
