<div class="container">
    <div class="row mt-3">
        <h5 class="primary">Formulario de Productos</h5>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="custom-mat-table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="requerido">
                    <th mat-header-cell *matHeaderCellDef> Requerido </th>
                    <td mat-cell *matCellDef="let row"> {{row.requerido}} </td>
                </ng-container>
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
                </ng-container>
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let row"> {{row.opciones}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
