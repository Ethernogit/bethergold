<section class="vh-100" style="background-color: #201d1e;">
  <div class="container py-3 py-sm-0 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <!-- <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div> -->
            <div class="col-md-8 col-lg-10 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="userForm" (ngSubmit)="submit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Bether Gold</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 3px;">Ingresa al sistema</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" formControlName="email" id="form2Example17"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Correo Electronico</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="password" formControlName="password" id="form2Example27"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                      type="submit">INGRESAR</button>
                  </div>
                  <a class="small text-muted" href="#!">¿Olvido su contraseña?</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
